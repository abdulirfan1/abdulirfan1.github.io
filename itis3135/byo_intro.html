<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/default.css">
        <title>BYO Introduction</title>
        <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <div data-include="components/header.html"></div>
        </header>

        <main>
            <h2>BYO Introduction Page</h2>
            <div id="intro-message">
                <p class="center-p">Welcome to the Build Your Own Intro Page</p>
                <p class="center-p">Please fill out the following information</p>
            </div>
            <form class="byo-form">
                <label for="name"><strong>Name:</strong> </label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="mascot"><strong>Mascot:</strong> </label>
                <input type="text" id="mascot" name="mascot" required>
                <br>
                <label for="image"><strong>Image:</strong> </label>
                <input type="file" id="image" name="image" accept=".png, .jpg, .jpeg" required>
                <br>
                <label for="image-caption"><strong>Image Caption:</strong> </label>
                <input type="text" id="image-caption" name="image-caption" required>
                <br>
                <label for="personal-background"><strong>Personal Background:</strong> </label>
                <textarea id="personal-background" name="personal-background" required></textarea>
                <br>
                <label for="professional-background"><strong>Professional Background:</strong> </label>
                <textarea id="professional-background" name="professional-background" required></textarea>
                <br>
                <label for="academic-background"><strong>Academic Background:</strong> </label>
                <textarea id="academic-background" name="academic-background" required></textarea>
                <br>
                <label for="web-dev-background"><strong>Web Development Background:</strong> </label>
                <textarea id="web-dev-background" name="web-dev-background" required></textarea>
                <br>
                <label><strong>Courses Currently Enrolled In:</strong> </label>
                <div id="course-container">
                    <div class="course-entry">
                        <input type="text" name="courses[]" placeholder="Enter a course" required>
                        <button type="button" class="delete-course">Delete</button>
                    </div>
                    <button type="button" id="add-course">Add Course</button>
                </div>                
                <br>
                <label for="funny-thing"><strong>Funny Thing?</strong></label>
                <input type="text" id="funny-thing" name="funny-thing">
                <br>
                <label for="anything-else"><strong>Anything Else?</strong></label>
                <textarea id="anything-else" name="anything-else"></textarea>
                <br>
                <label for="agreement">
                    <input type="checkbox" id="agreement" name="agree" required>
                    I understand that this page is not password-protected and will not put sensitive information here
                </label>
                <br>
                <div class="button-container">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>                
            </form>
        </main>
        <footer>
            <div data-include="components/footer.html"></div>
        </footer>
        <script src="scripts/HTMLInclude.min.js"></script>
        <script src="scripts/survey.js"></script>
    </body>
</html>
